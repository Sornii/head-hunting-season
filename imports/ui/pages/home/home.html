<template name="home">
    {{>loginButtons}}

    <h4>Gerador de Id Maroto</h4>
    <p>{{idGerado}}</p>
    <button class="ui button gerador-id">Gerar Id</button>

    <h4>Perfil</h4>

    <p>
        Nome: {{meuPerfil.nome}}
    </p>
    {{#if meuPerfil.redefinirNome}}
        <div class="ui input">
            <input class="meuNome" type="text" value="{{meuPerfil.nome}}">
        </div>
        <button class="mudarNome ui button">Mudar nome</button>
    {{/if}}
    <p>
        Dinheiro: {{meuPerfil.dinheiro}}
    </p>

    <h4>Inventário</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Qtd. Disponível</th>
            <th>Qtd. Vender</th>
            <th>Preço</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {{#with meuPerfil}}
            {{#each inventario}}
                <tr>
                    {{> venda}}
                </tr>
            {{/each}}
        {{/with}}
        </tbody>
    </table>

    <h4>Homens</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Profissão</th>
            <th>Ocupado</th>
        </tr>
        </thead>
        <tbody>
        {{#each homens}}
            {{> homem}}
        {{/each}}
        </tbody>
    </table>

    <h4>Trabalhos</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Homem</th>
            <th>Receita</th>
            <th>Tempo</th>
        </tr>
        </thead>
        <tbody>
        {{#each trabalhos}}
            {{> trabalho}}
        {{/each}}
        </tbody>
    </table>

    <h4>Cidades</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Distância</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {{#each cidades}}
            {{> cidade}}
        {{/each}}
        </tbody>
    </table>

    <h4>Bandos</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Distância</th>
            <th>Criaturas</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {{#each bandos}}
            {{> bando}}
        {{/each}}
        </tbody>
    </table>

    <h4>Receitas</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Item</th>
            <th>Itens</th>
            <th>Profissão</th>
            <th>Tempo</th>
            <th>Qtd. Fabricar</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {{#each receitas}}
            {{> receita}}
        {{/each}}
        </tbody>
    </table>

    <h4>Mercado</h4>

    <table class="ui celled table">
        <thead>
        <tr>
            <th>Vendedor</th>
            <th>Item</th>
            <th>Qtd. Disponível</th>
            <th>Qtd. Comprar</th>
            <th>Preço Un.</th>
            <th>Preço Total</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody>
        {{#each mercado}}
            <tr>
                {{> compra}}
            </tr>
        {{/each}}
        </tbody>
    </table>

    {{> homensDisponiveis}}

</template>
