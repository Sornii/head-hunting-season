<template name="compra">
    <td>
        {{jogador.nome}}
    </td>
    <td>
        {{item.nome}}
    </td>
    <td>
        {{quantidade}}
    </td>
    <td>
        <div class="ui input">
            <input value="{{quantidadeComprar}}" type="number" min="1" max="{{quantidade}}">
        </div>
    </td>
    <td>
        {{preco}}
    </td>
    <td>
        {{precoTotal quantidadeComprar}}
    </td>
    <td>
        <button class="ui button">Comprar</button>
    </td>
</template>
