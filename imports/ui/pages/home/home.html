<template name="home">
    {{>loginButtons}}

    <p>
        {{meuPerfil.dinheiro}}
    </p>

    {{#with meuPerfil}}
        {{#each inventario}}
            <p>
                {{> venda}}
            </p>
        {{/each}}
    {{/with}}

    {{#each mercado}}
        <p>
            {{> compra}}
        </p>
    {{/each}}
</template>
