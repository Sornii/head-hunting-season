<template name="mensagensModal">
    <div id="mensagensModal" class="ui modal">
        <div class="header">Mensagens</div>
        <div class="scrolling content">
            <table class="ui celled table">
                <thead>
                <tr>
                    <th>Remetente</th>
                    <th>Tópico</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                {{#each mensagens}}
                    {{> mensagem}}
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>

    {{> mensagemConteudo}}
</template>
